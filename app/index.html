<!-- <%= api %> -->
<!doctype html>
<html ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8">
    <!-- ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <!-- page -->
    <title>UD-GOV</title>
    <!-- styles -->
    <link rel="stylesheet" href="./../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./components/datasets/datasets.css">
    <!-- /styles -->

    <!--FontAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body ng-cloak>
    <md-toolbar md-scroll-shrink ng-if="true" >
        <div class="md-toolbar-tools">
            <h3>
                <i class="fa fa-compress" aria-hidden="true"></i>
                <span>Unify DataGov</span>
            </h3>
        </div>
    </md-toolbar>

    <section class="main" ui-view="main"></section>

    <!-- scripts -->
    <script type="application/javascript" src="./../node_modules/angular/angular.js"></script>
    <script type="application/javascript" src="./../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="application/javascript" src="./../node_modules/angular-aria/angular-aria.js"></script>
    <script type="application/javascript" src="./../node_modules/angular-animate/angular-animate.js"></script>
    <script type="application/javascript" src="./../node_modules/angular-material/angular-material.js"></script>
    <!-- /scripts -->

    <!-- app -->
    <script type="application/javascript" src="./app.js"></script>
    <script type="application/javascript" src="./filters/split.filter.js"></script>
    <script type="application/javascript" src="./config/router.config.js"></script>
    <script type="application/javascript" src="./components/datasets/datasets.controller.js"></script>
    <!-- /app -->
</body>
</html>
